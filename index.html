<!DOCTYPE html>
<html>
<head>
	<title>Dragon Boat Seating Assignment</title>
	<link rel="stylesheet" href="css/style.css">
		<!-- link font family : allura -->
	<link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
</head>
<body>
	<h1 class="text_center curly_font">Dragon Boat Seating Assignment</h1>
	<div class=row>
		<div class="column_l" id="boat">
			<h1 class="curly_font">Boat</h1>
		</div>

		<div class="column_r">						<!-- Move column_r outside of tabContainer?-->
			<div class="tabContainer">
				<div class="buttonContainer">
					<button id="rosterButton">Roster</button>
					<button id="createPaddlerButton">+</button>
				</div>

				<div class="tabPanel" id="rosterPanel">
						<h1 class="curly_font">Paddlers</h1>
						<!-- <div id="roster"></div>					Do we need this div if we have the tabPanel div?					 -->
				</div>
				
				<div class="tabPanel" id="createPaddlerPanel">
					<h1 class="curly_font">Create a Paddler</h1>
					<form id="createPaddlerForm" action="/" method="GET">
						<div>
							<label for="formPaddlerName">Name</label>
							<input type="text" name="name" id="formPaddlerName" placeholder="e.g. Ed Cheung" required>
						</div>
						<div>
							Gender
							<div>
								<label for="male">Male</label>
								<input type="radio" name="paddlerGender" id="male" value="male" required> 
							</div>
							<div>
								<label for="female">Female</label>
								<input type="radio" name="paddlerGender" id="female" value="female" required>
							</div>
							<div>
								<label for="other">Other</label>
								<input type="radio" name="paddlerGender" id="other" value="other" required>
							</div>
						</div>
						<div>
							<label for="paddlerWeight">Weight(lb)</label>
							<input type="number" name="weight" id="paddlerWeight" min="1" placeholder="e.g. 150" required>
						</div>
						<button type="reset">Reset</button>
						<button type="submit">Submit</button>

						<div id="newPaddlerSuccess"></div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<script src="./src/app.js" type="module"></script>
</body>
</html>
